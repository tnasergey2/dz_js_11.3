<html>

    <body>

    	<div>
    		<p><b>Выберите <ins>ТОЛЬКО</ins> три варианта...</b></p>

    		<form name="form1">
    			<input type="checkbox" name="ch" onclick="cl(this)">Вариант 1</br>
    			<input type="checkbox" name="ch" onclick="cl(this)">Вариант 2</br>
    			<input type="checkbox" name="ch" onclick="cl(this)">Вариант 3</br>
    			<input type="checkbox" name="ch" onclick="cl(this)">Вариант 4</br>
    			<input type="checkbox" name="ch" onclick="cl(this)">Вариант 5</br>
    		</form>
    	</div>

	<script>
        var gr = document.getElementsByName('ch');
        var temp = 0;

        function cl(elem)
		{
            for (var i = 0; i < gr.length; i++)
            {
                if (gr[i].checked)
                {
                    temp++;
                }
            }
            //alert(temp);

            if (temp > 2)
            {
                for (var i = 0; i < gr.length; i++)
                {
                    if (!gr[i].checked)
                    {
                        gr[i].disabled = true;
                        gr[i].checked = false;
                    }
                }
            }
            else
            {
                for (var i = 0; i < gr.length; i++)
                {
                    gr[i].disabled = false;
                    //gr[i].checked = false;
                }
            }

            temp = 0;
		}
	</script>

    </body>
